<!DOCTYPE html>
<html>
  <head>
    <title>IntelliVisionAi | Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="css/img/icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/wikiai.css">
  </head>
  <body>
      <div class="hero">
        <div class="navbar">
          <h2><a href="index.html">IntelliVisionAi</a></h2>
          <a href="explore.html" id="loginBtn">Explore</a>
        </div>
        <h1>Vision Ai Turbo</h1>
        <div class="container">
          <div class="chat-container">
            <div class="chat-bubble bot">
              <span>Hello! How can I help you today?</span>
            </div>
          </div>
          <select id="api-select">
            <option value="wikipedia">Info</option>
            <option value="mathjs">Math</option>
            <option value="dictionary">Word</option>
            <option value="image">Image</option>
          </select>
          <div class="input-container">
            <input type="text" placeholder="Type your message...">
            <div id="image-container" style="display: none;">
              <img id="image-result" alt="Image result">
            </div>
            <button onclick="sendMessage()">Send</button>
          </div>
        </div>
      </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.4/math.min.js"></script>
    <script src="js/wikiAiV2.js"></script>
  </body>
</html>
