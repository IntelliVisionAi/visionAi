<!DOCTYPE html>
<html lang="en">
<head>
  <title>IntelliVisionAi | Home</title>
  <link rel="stylesheet" href="css/img-txt.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="css/img/icon.png">
</head>
<body>
  <div class="hero">
    <div class="navbar">
      <h2><a href="index.html">IntelliVisionAi</a></h2>
      <a href="explore.html" id="loginBtn">Explore</a>
    </div>

    <h1>OCR Image to Text</h1>
    <div class="container">
      <div class="upload">
        <h2>Upload an Image</h2>
        <input type="file" id="fileInput">
        <button id="extractBtn">Extract Text</button>
        <div id="loading"></div>
        <div id="errorMessage"></div>
      </div>
      <div class="output">
        <div class="column">
          <h2>Uploaded Image</h2>
          <img id="uploadedImage">
        </div>
        <div class="column">
          <h2>Extracted Text</h2>
          <textarea id="extractedText"></textarea>
          <button id="resetBtn">Upload Another Image</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/img-txt.js"></script>
</body>
</html>
