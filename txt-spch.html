<!DOCTYPE html>
<html lang="en">
<head>
  <title>IntelliVisionAi | Home</title>
  <link rel="stylesheet" href="css/txt-spch.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="css/img/icon.png">
</head>
<body>
  <div class="hero">
    <div class="navbar">
      <h2><a href="index.html">IntelliVisionAi</a></h2>
      <a href="explore.html" id="loginBtn">Explore</a>
    </div>

    <div class="container">
      <h1>Text-to-Speech</h1>
      <form>
        <div class="form-group">
          <label for="voice-select">Voice:</label>
          <select id="voice-select"></select>
        </div>
        <div class="form-group">
          <label for="volume-slider">Volume: <span id="volume-value">50</span></label>
          <input type="range" id="volume-slider" min="0" max="100" value="50">
        </div>
        <div class="form-group">
          <label for="pitch-slider">Pitch: <span id="pitch-value">1</span></label>
          <input type="range" id="pitch-slider" min="0" max="2" step="0.1" value="1">
        </div>
        <div class="form-group">
          <label for="speed-slider">Speed: <span id="speed-value">1</span></label>
          <input type="range" id="speed-slider" min="0.1" max="10" step="0.1" value="1">
        </div>
        <div class="form-group">
          <label for="text-input">Text:</label>
          <textarea id="text-input" rows="5"></textarea>
        </div>
        <div class="form-group">
          <button id="speak-button">Speak</button>
        </div>
      </form>
    </div>
<script src="js/app.js"></script>
</body>
</html>
